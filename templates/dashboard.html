<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wildlife Protection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <span class="text-2xl font-bold text-purple-600">Wildlife Poaching Prevention</span>
                <div class="flex gap-4">
                    <a href="/settings" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition duration-300">‚öôÔ∏è Settings</a>
                    <a href="/" class="py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-500 transition duration-300">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Video Upload Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">üìÇ Upload Video</h2>
                <form action="/upload_video" method="post" enctype="multipart/form-data" class="space-y-4">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <input type="file" name="video" accept="video/*" required
                               class="hidden" id="video-upload">
                        <label for="video-upload" class="cursor-pointer">
                            <div class="text-gray-600">
                                <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-sm" id="file-label">Drag and drop your video here, or click to select</p>
                                <p class="text-xs text-gray-500 mt-2">Supported: MP4, AVI, MOV, MKV (Max 500MB)</p>
                            </div>
                        </label>
                    </div>
                    <button type="submit" 
                            class="w-full py-2 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-500 transition duration-300">
                        üöÄ Upload and Detect
                    </button>
                </form>
            </div>

            <!-- Live Detection Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">üìπ Live Detection</h2>
                <div class="text-center space-y-4">
                    <div class="bg-gray-100 rounded-lg p-6 mb-4">
                        <svg class="mx-auto h-16 w-16 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        <p class="text-gray-600 mb-4">Start real-time detection using your camera</p>
                    </div>
                    <!-- FIXED: Changed action from /live_detection to /start_live -->
                    <form action="/start_live" method="get">
                        <button type="submit"
                                class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-500 transition duration-300">
                            üé• Start Live Detection
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display selected file name
        document.getElementById('video-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            const label = document.getElementById('file-label');
            label.textContent = `Selected: ${fileName}`;
            label.classList.add('text-green-600', 'font-semibold');
        });
    </script>
</body>
</html>
